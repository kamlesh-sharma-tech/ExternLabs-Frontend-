<!DOCTYPE html>
<html>
<head>
    <title>Image Slider with Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>

    <h1>Image Slider with Drag and Drop Feature</h1>

    <div id="images">
        <div id="image1" class="imageClass">
            <img src="images/html.png" alt="">
        </div>

        <div id="image2" class="imageClass">
            <img src="images/css.png" alt="">
        </div>

        <div id="image3" class="imageClass">
            <img src="images/javascript.png" alt="">
        </div>

        <div id="image4" class="imageClass">
            <img src="images/php.png" alt="">
        </div>

        <div id="image5" class="imageClass">
            <img src="images/mysql.png" alt="">
        </div>

        <div id="image6" class="imageClass">
            <img src="images/nodejs.png" alt="">
        </div>

        <div id="image7" class="imageClass">
            <img src="images/github.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
