<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider with Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel" id="images">
        
            <img src="images/html.png" alt="img" dragging="false">
       
            <img src="images/css.png" alt="img">
      
            <img src="images/javascript.png" alt="img">
        
            <img src="images/php.png" alt="img">
     
            <img src="images/mysql.png" alt="img">

            <img src="images/github.png" alt="img">

            <img src="images/nodejs.png" alt="img">
        
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
